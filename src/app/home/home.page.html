<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Bem vindo!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <img src="../../assets/logo.jpg" alt="logo" />
      <ion-card-title>Faustino Restaurante</ion-card-title>
      <ion-card-subtitle>Seu prato favorito, onde e quando vocÃª quiser!</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <ion-list>
    <h2 style="margin: 10px;">Menu</h2>
    <ion-item *ngFor="let item of itensMenu">
      <ion-label (click)="navigateFromPage(item.url)">{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
