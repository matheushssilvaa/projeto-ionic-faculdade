<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button default-href="#"></ion-back-button>
    </ion-buttons>
    <ion-title>Produtos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="banner">
    <h2>Confira nossos produtos abaixo</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let produto of produtos">
        <ion-card>
          <img alt="produto.imagem" [src]="produto.imagem" />
          <ion-card-header>
            <ion-card-title>{{limitarCaracteres(produto.nome, 15)}}</ion-card-title>
            <ion-card-subtitle>{{produto.categoria}}</ion-card-subtitle>
          </ion-card-header>
      
          <ion-card-content>
            <span>{{limitarCaracteres(produto.descricao, 45)}}</span>
            <h3 style="font-weight: 800; margin-top: 15px; margin-bottom: 15px;">{{produto.preco | currency: 'BRL'}}</h3>
            <ion-button expand="block" color="warning" style="color: #fff;"><ion-icon name="cart"></ion-icon>Comprar</ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
